<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./reset.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<title>CSS Grid Calender</title>
	</head>
	<body>
		<main class="calender">
			<div class="cl-main">
				<div class="cl-main__header">
					<div class="cl-main__header-arrow"></div>
					<h4 class="cl-main__header-title">May 2023</h4>
					<div class="cl-main__header-arrow"></div>
				</div>
				<div class="cl-main-grid">
					<div class="cl-main-grid__item --grid-day-label">Mon</div>
					<div class="cl-main-grid__item --grid-day-label">Tue</div>
					<div class="cl-main-grid__item --grid-day-label">Wed</div>
					<div class="cl-main-grid__item --grid-day-label">Thu</div>
					<div class="cl-main-grid__item --grid-day-label">Fri</div>
					<div class="cl-main-grid__item --grid-day-label">Sat</div>
					<div class="cl-main-grid__item --grid-day-label">Sun</div>
					<div class="cl-main-grid__item --grid-day-past">1</div>
					<div class="cl-main-grid__item --grid-day-past">2</div>
					<div class="cl-main-grid__item --grid-day-past">3</div>
					<div class="cl-main-grid__item --grid-day-past">4</div>
					<div class="cl-main-grid__item --grid-day-past">5</div>
					<div class="cl-main-grid__item --grid-day-past">6</div>
					<div class="cl-main-grid__item --grid-day-past">7</div>
					<div class="cl-main-grid__item --grid-day-past">8</div>
					<div class="cl-main-grid__item --grid-day-past">9</div>
					<div class="cl-main-grid__item --grid-day-past">10</div>
					<div class="cl-main-grid__item --grid-day-past">11</div>
					<div class="cl-main-grid__item --grid-day-past">12</div>
					<div class="cl-main-grid__item --grid-day-past">13</div>
					<div class="cl-main-grid__item --grid-day-past">14</div>
					<div class="cl-main-grid__item --grid-day-past">15</div>
					<div class="cl-main-grid__item --grid-day-past">16</div>
					<div class="cl-main-grid__item --grid-day-past">17</div>
					<div class="cl-main-grid__item --grid-day-past">18</div>
					<div class="cl-main-grid__item --grid-day-past">19</div>
					<div class="cl-main-grid__item --grid-day-past">20</div>
					<div class="cl-main-grid__item --grid-day-today">21</div>
					<div class="cl-main-grid__item --grid-day-future">22</div>
					<div class="cl-main-grid__item --grid-day-future">23</div>
					<div class="cl-main-grid__item --grid-day-future">24</div>
					<div class="cl-main-grid__item --grid-day-future">25</div>
					<div class="cl-main-grid__item --grid-day-future">26</div>
					<div class="cl-main-grid__item --grid-day-future">27</div>
					<div class="cl-main-grid__item --grid-day-future">28</div>
					<div class="cl-main-grid__item --grid-day-future">29</div>
					<div class="cl-main-grid__item --grid-day-future">30</div>
					<div class="cl-main-grid__item --grid-day-future">31</div>
					<div class="cl-main-grid__item --grid-day-future"></div>
					<div class="cl-main-grid__item --grid-day-future"></div>
					<div class="cl-main-grid__item --grid-day-future"></div>
					<div class="cl-main-grid__item --grid-day-future"></div>
				</div>
			</div>
			<div class="cl-today">
				<h4 class="cl-today__title">Friday</h4>
				<h2 class="cl-today__main">24</h2>
				<h3 class="cl-today__subtitle">May</h3>
			</div>
		</main>
	</body>
</html>
